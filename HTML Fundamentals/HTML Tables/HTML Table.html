<!DOCTYPE HTML>
<html>

<head>
<title> Table </title>
</head>
<body>
    <style>
      table  {
background-color: red;

        }
        tr{
            background-color: grey;
        }
    </style>
<table border="1" cellspacing="3" cellpadding="5">
<tr>
<td colspan="3">Title goes here </td>
<td>A</td>
<td>B</td>
</tr>

<tr>
    <td rowspan="3">C</td>
    <td>D</td><td>E</td><td>F</td><td>G</td>
</tr>
<tr>
    <td>H</td><td align="center" colspan="2">I</td><td align="right" rowspan="2" valign="bottom">J</td>
</tr>
<tr>
    <td>K</td><td>L</td><td>M</td>
</tr>
<tr>
    <td>N</td><td align="center" colspan="4">O</td>
</tr>
</table>
</body>
</html>
