<!DOCTYPE html>
<html>
<head>
	<title>Nested divs</title>
	<link rel="stylesheet" type="text/css" href="divs.css">
<body>
<script >
	var nested = "";
	    for (var i = 0; i < 60; i++) {
	        nested+= "<div>";
	    }
	    for (var i = 0; i < 60; i++) {
	        nested += "</div>";
	    }
	    document.body.innerHTML = nested;
</script>
</body>
</html>
